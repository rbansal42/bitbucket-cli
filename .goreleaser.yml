# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: bb

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: bb
    main: ./cmd/bb
    binary: bb
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/rbansal42/bb/internal/cmd.Version={{.Version}}
      - -X github.com/rbansal42/bb/internal/cmd.BuildDate={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: rbansal42
    name: bb
  draft: false
  prerelease: auto
  mode: replace
  name_template: "v{{.Version}}"

brews:
  - name: bb
    repository:
      owner: rbansal42
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    folder: Formula
    homepage: "https://github.com/rbansal42/bb"
    description: "Unofficial CLI for Bitbucket Cloud"
    license: "MIT"
    install: |
      bin.install "bb"
    test: |
      system "#{bin}/bb", "version"
